spring.application.name=Assignment2

 Datasource configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# H2 console configuration
spring.h2.console.enabled=true

#spring.config.import = sec/main/java/com/assignment2/config/SecurityConfig.java

logging.level.org.springframework.security=DEBUG
